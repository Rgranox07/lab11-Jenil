<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list By Jenil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .shopping-list-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-group label {
      flex: 0 0 100px;
    }

    .form-group input[type="text"] {
      flex: 1;
      padding: 8px;
    }

    .form-group button {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      font-size: 12px;
      padding: 6px 10px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>My shopping list</h1>

<div class="shopping-list-container">
  <div class="form-group">
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button id="addItemButton">Add item</button>
  </div>

  <ul id="shoppingList">

  </ul>
</div>
<script>
  // Step 1: Create variables for the list, input, and button elements
  const shoppingList = document.getElementById('shoppingList');
  const input = document.getElementById('item');
  const addItemButton = document.getElementById('addItemButton');

  // Step 2: Create a function to handle button clicks
  addItemButton.addEventListener('click', function () {
    // Step 3: Retrieve the input value and create new elements
    const itemText = input.value;
    input.value = ''; // Empty the input element
    const listItem = document.createElement('li');
    const span = document.createElement('span');
    const deleteButton = document.createElement('button');

    // Step 4: Attach an event handler to the delete button
    deleteButton.addEventListener('click', function () {
      listItem.remove(); // Remove the entire list item when delete button is clicked
    });

    // Step 5: Set text content and append elements
    span.textContent = itemText;
    deleteButton.textContent = 'Delete';
    listItem.appendChild(span);
    listItem.appendChild(deleteButton);
    shoppingList.appendChild(listItem);

    // Focus the input element for entering the next shopping list item
    input.focus();
  });
</script>
</body>
</html>
